<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>
  <body>
    <script>
      var todos = ['Item 1', 'Item 2', 'Item 3']; // 2.1) It should have a place to store todos

      console.log(todos); // 2.2) It should have a way to display todos

      todos.push('Item 4'); // 2.3) It should have a way to add a todo

      todos[0] = 'Item 1 updated'; // 2.4) It should have a way to edit a todo

      todos.splice(0, 1); // 2.5) It should have a way to remove a todo
    </script>
  </body>
</html>
